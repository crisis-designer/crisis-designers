<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRISIS DESIGNERS | 위기의 디자이너들</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Noto+Sans+KR:wght@100;900&display=swap');

        :root { --neon: #ff5f00; }

        body, html {
            margin: 0; padding: 0; background: #000;
            color: #fff; font-family: 'Noto Sans KR', sans-serif;
            overflow-x: hidden; cursor: crosshair;
        }

        /* --- 전체 화면 지지직거리는 노이즈 --- */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.15; pointer-events: none; z-index: 100;
        }

        /* --- 히어로 섹션: 배경 이미지 강제 삽입 --- */
        .hero {
            position: relative; height: 100vh; width: 100%;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* [핵심] 사용자가 준 이미지를 배경으로 강제 지정 */
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8)), 
                              url('https://r.jina.ai/i/https://storage.googleapis.com/generate-images-prod/v1/images/86d64942-83b5-4b53-90d0-6060c5a17686/output.jpg');
            background-size: cover; background-position: center;
            z-index: 1; transform: scale(1.1); transition: transform 0.1s ease-out;
        }

        /* 마우스 스포트라이트 (이미지 위를 비추는 효과) */
        .spotlight {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), transparent 10%, rgba(0,0,0,0.9) 40%);
            z-index: 2; pointer-events: none;
        }

        .main-ui {
            position: relative; z-index: 10; text-align: center;
            padding: 4rem; background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px); border: 1px solid rgba(255, 95, 0, 0.2);
        }

        .neon-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 10vw, 7rem);
            color: var(--neon); text-shadow: 0 0 30px var(--neon);
            font-weight: 900; line-height: 0.9;
        }

        /* --- 카드 섹션 (디자인 고도화) --- */
        .card-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem; padding: 5rem 2rem; max-width: 1300px; margin: 0 auto;
        }

        .cyber-card {
            background: rgba(10, 10, 10, 0.8); border: 1px solid #222;
            padding: 2.5rem; position: relative; overflow: hidden;
            transition: 0.4s;
        }

        .cyber-card:hover {
            border-color: var(--neon); transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(255, 95, 0, 0.2);
        }

        .cyber-card::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--neon); animation: scan 2s infinite linear;
        }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .stat { font-family: 'Orbitron'; font-size: 3rem; color: var(--neon); font-weight: 900; }
    </style>
</head>
<body>

    <div class="noise"></div>

    <section class="hero" id="hero-area">
        <div class="hero-bg" id="hero-bg"></div>
        <div class="spotlight" id="spotlight"></div>
        
        <div class="main-ui">
            <p class="text-[10px] tracking-[2em] text-orange-500 mb-6 font-bold opacity-70">DATA ARCHIVE: 2026</p>
            <h1 class="neon-title">위기의<br>디자이너들</h1>
            <div class="mt-12 h-[1px] w-24 bg-orange-600 mx-auto"></div>
        </div>
    </section>

    <div class="bg-black">
        <div class="card-container">
            <div class="cyber-card">
                <h3 class="text-orange-500 font-bold text-xl mb-4">AI DOMINANCE</h3>
                <p class="text-zinc-500 text-sm mb-6">창의성의 영역이 알고리즘으로 대체되고 있습니다.</p>
                <div class="stat">85%</div>
            </div>
            <div class="cyber-card">
                <h3 class="text-orange-500 font-bold text-xl mb-4">REALISM COLLAPSE</h3>
                <p class="text-zinc-500 text-sm mb-6">가상과 현실의 경계가 완전히 붕괴되었습니다.</p>
                <div class="stat">92%</div>
            </div>
            <div class="cyber-card">
                <h3 class="text-orange-500 font-bold text-xl mb-4">UI AUTOMATION</h3>
                <p class="text-zinc-500 text-sm mb-6">사용자 경험은 이제 시스템이 설계합니다.</p>
                <div class="stat">78%</div>
            </div>
            <div class="cyber-card">
                <h3 class="text-orange-500 font-bold text-xl mb-4">HUMAN ERROR</h3>
                <p class="text-zinc-500 text-sm mb-6">더 이상 인간의 감각이 필요하지 않은 시대입니다.</p>
                <div class="stat">99%</div>
            </div>
        </div>
    </div>

    <script>
        const bg = document.getElementById('hero-bg');
        const spot = document.getElementById('spotlight');
        const hero = document.getElementById('hero-area');

        hero.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;

            spot.style.setProperty('--x', `${x}%`);
            spot.style.setProperty('--y', `${y}%`);

            const moveX = (e.clientX - window.innerWidth / 2) / 30;
            const moveY = (e.clientY - window.innerHeight / 2) / 30;
            bg.style.transform = `scale(1.1) translate(${-moveX}px, ${-moveY}px)`;
        });
    </script>
</body>
</html>
