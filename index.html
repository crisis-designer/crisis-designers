<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위기의 디자이너들</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Noto+Sans+KR:wght@100;400;900&display=swap');
        * { cursor: none !important; }
        body { background: #000; color: #fff; font-family: 'Noto Sans KR', sans-serif; overflow-x: hidden; }
        #cursor {
            position: fixed; width: 25px; height: 25px; border: 2px solid #ff5f00;
            border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%);
            z-index: 9999; box-shadow: 0 0 15px #ff5f00;
        }
        .hero { position: relative; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .hero-bg {
            position: absolute; width: 110%; height: 110%;
            /* 스크린샷에 찍힌 파일 이름 그대로 적용 */
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.8)), url('bg.jpg.png') center/cover no-repeat;
            z-index: 1; will-change: transform;
        }
        .glitch-title {
            font-family: 'Orbitron', sans-serif; font-size: clamp(3rem, 10vw, 7rem);
            color: #ff5f00; text-shadow: 0 0 20px #ff5f00; z-index: 10; animation: glitch 3s infinite;
        }
        @keyframes glitch { 
            0%, 90% { transform: translate(0); } 
            95% { transform: translate(-5px, 2px); text-shadow: 2px 0 red; }
            100% { transform: translate(5px, -2px); text-shadow: -2px 0 blue; }
        }
        .card { background: rgba(15, 15, 15, 0.9); border: 1px solid #333; padding: 2rem; transition: 0.3s; }
        .card:hover { border-color: #ff5f00; transform: translateY(-5px); }
        .stat { font-family: 'Orbitron'; font-size: 3rem; color: #ff5f00; font-weight: 900; }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div class="h-screen overflow-y-auto" style="scroll-snap-type: y mandatory;">
        <section class="hero" style="scroll-snap-align: start;">
            <div class="hero-bg" id="bg"></div>
            <div class="relative z-10 text-center">
                <h1 class="glitch-title">위기의<br>디자이너들</h1>
            </div>
        </section>
        
        <section class="h-screen flex flex-col items-center justify-center bg-zinc-950" style="scroll-snap-align: start;">
            <h2 class="text-4xl font-black mb-10">당신의 위기 지수는?</h2>
            <div class="flex gap-4">
                <button class="border border-orange-600 px-6 py-2 hover:bg-orange-600">LOW</button>
                <button class="border border-orange-600 px-6 py-2 hover:bg-orange-600">CRITICAL</button>
            </div>
        </section>

        <section class="py-20 px-6 bg-black" style="scroll-snap-align: start;">
            <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="card">
                    <p class="text-orange-500 font-bold mb-2">MIDJOURNEY V6.1</p>
                    <ul class="text-zinc-500 text-sm list-disc pl-4 mb-6">
                        <li>더 정밀해진 텍스트 렌더링 및 레이아웃 유지력 강화</li>
                        <li>--sref를 통한 일관된 스타일 참조 기능 고도화</li>
                        <li>피부 질감 등 극사실적 표현력 추가</li>
                    </ul>
                    <div class="stat">85%</div>
                </div>
                <div class="card">
                    <p class="text-orange-500 font-bold mb-2">OPENAI SORA</p>
                    <ul class="text-zinc-500 text-sm list-disc pl-4 mb-6">
                        <li>최대 60초 고화질 동영상 생성 기능</li>
                        <li>복잡한 물리 법칙 시뮬레이션 구현</li>
                        <li>다각도 카메라 워킹 유지 기술</li>
                    </ul>
                    <div class="stat">92%</div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const bg = document.getElementById('bg');
        const cursor = document.getElementById('cursor');
        window.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            const x = (e.clientX - window.innerWidth/2) / 30;
            const y = (e.clientY - window.innerHeight/2) / 30;
            bg.style.transform = `translate(${-x}px, ${-y}px) scale(1.1)`;
        });
    </script>
</body>
</html>
