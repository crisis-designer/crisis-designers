<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위기의 디자이너들 | CRISIS DESIGNERS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

        /* 1. 배경 이미지 설정: 우리가 뽑은 그 이미지를 배경으로 박습니다 */
        .bg-cyber {
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.9)), 
                              url('https://r.jina.ai/i/05e2528731d14e7a836d5a8649f87258'); /* 레퍼런스 이미지 경로 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* 스크롤해도 배경은 고정되어 깊이감을 줌 */
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            color: #ff6600;
            text-shadow: 0 0 15px rgba(255,102,0,0.8), 0 0 30px rgba(255,102,0,0.5);
            line-height: 1.2;
            word-break: keep-all;
        }

        /* 중앙 사각 프레임 디테일 */
        .frame-box {
            border: 1px solid rgba(255, 102, 0, 0.4);
            backdrop-filter: blur(5px); /* 배경 이미지가 살짝 비치되 글씨가 잘 보이게 */
            background: rgba(0, 0, 0, 0.2);
            padding: 3rem;
            position: relative;
        }

        /* 모서리 장식 코드 */
        .corner { position: absolute; width: 20px; height: 20px; border: 2px solid #ff6600; }
        .top-l { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
        .top-r { top: -2px; right: -2px; border-left: 0; border-bottom: 0; }
        .bot-l { bottom: -2px; left: -2px; border-right: 0; border-top: 0; }
        .bot-r { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }

        /* 피드 카드: 투명도 조절로 배경 이미지와 조화 */
        .glass-card {
            background: rgba(15, 15, 15, 0.85);
            border: 1px solid rgba(255, 102, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        section { scroll-snap-align: start; }
        .snap-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; }
    </style>
</head>
<body class="bg-black text-white">

<div class="snap-container">
    <section class="hero bg-cyber h-screen flex flex-col justify-center items-center px-6">
        <div class="frame-box animate__animated animate__fadeIn">
            <div class="corner top-l"></div><div class="corner top-r"></div>
            <div class="corner bot-l"></div><div class="corner bot-r"></div>
            
            <p class="text-orange-500/60 tracking-[1em] text-[10px] mb-6 text-center">THE REMAINING BLACK SERIES</p>
            <h1 class="hero-title text-5xl md:text-7xl font-black text-center mb-8">
                위외 디즈이어들
            </h1>
            <div class="w-24 h-[1px] bg-orange-500 mx-auto mb-8"></div>
            <p class="text-orange-500 tracking-[0.4em] text-xs text-center font-bold">LIVE AI THREAT LEVEL</p>
        </div>
        
        <div class="absolute bottom-10 animate-bounce">
            <p class="text-[10px] text-zinc-500 tracking-widest">SCROLL TO ANALYZE</p>
        </div>
    </section>

    <section class="min-h-screen bg-[#050505] py-20 px-6">
        <div class="max-w-5xl mx-auto">
            <h2 class="text-zinc-700 font-bold tracking-[1.5em] text-center mb-20 text-xs">AI THREAT FEED</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass-card p-8 group hover:border-orange-500 transition-all">
                    <div class="flex justify-between items-start mb-10">
                        <div>
                            <p class="text-[10px] text-orange-500 mb-2 font-mono">CRISIS LEVEL</p>
                            <h3 class="text-3xl font-bold tracking-tighter">MIDJOURNEY 6.1</h3>
                        </div>
                        <span class="text-5xl font-black text-orange-600">85%</span>
                    </div>
                    <p class="text-zinc-500 text-sm italic mb-10">"The distinction between pixel and reality is dead."</p>
                    <div class="flex gap-4">
                        <button class="bg-orange-600 text-black font-bold text-[10px] px-6 py-2 uppercase">Vote Crisis</button>
                        <button class="border border-zinc-800 text-zinc-600 text-[10px] px-6 py-2 hover:text-white uppercase">Official Site</button>
                    </div>
                </div>
                </div>
        </div>
    </section>
</div>

</body>
</html>
