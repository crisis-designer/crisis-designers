        :root { --neon: #ff5f00; --neon-rgba: rgba(255, 95, 0, 0.6); }

        body, html {
            margin: 0; padding: 0;

            font-family: 'Noto Sans KR', sans-serif;
            overflow-x: hidden;
            cursor: crosshair;

        /* --- 히어로 섹션 애니메이션 --- */
        .hero {

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000;
        }

        .hero-bg {
            position: absolute;
            top: -5%; left: -5%; width: 110%; height: 110%;
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.9)), 
                              url('background.jpg'); /* 이미지 경로 확인 */
            background-size: cover;
            background-position: center;
            transition: transform 0.1s ease-out;
            z-index: 1;
        }

        /* 마우스 스포트라이트 */
